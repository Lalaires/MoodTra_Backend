name: Deploy to AWS Lambda (per-branch)

on:
  push:
    branches: ["**"]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.ap-southeast-4 }}           # e.g., ap-southeast-4
  ECR_REPOSITORY: ${{ vars.mindpal-backend-test }}   # e.g., mindpal-backend-test
  BASE_FUNCTION_NAME: ${{ vars.MindpalBackend }} # e.g., MindpalBackend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.arn:aws:iam::061309714072:role/github-actions-deployer }}
          aws-region: ${{ env.ap-southeast-4 }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.mindpal-backend-test }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ env.mindpal-backend-test }}"

      - name: Derive names and tags
        id: vars
        shell: bash
        run: |
          BRANCH="${GITHUB_REF_NAME}"
          SAFE_BRANCH=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | tr -cd 'a-z0-9-.' | sed 's/^\.*//;s/\.*$//' | sed 's/\./-/g')
          if [ -z "$SAFE_BRANCH" ]; then SAFE_BRANCH="unknown"; fi
          FN_NAME="${MindpalBackend}-${SAFE_BRANCH}"
          IMAGE_TAG="${SAFE_BRANCH}-sha-${GITHUB_SHA::12}"
          ECR_REGISTRY="${{ steps.ecr-login.outputs.registry }}"
          IMAGE_URI="${ECR_REGISTRY}/${{ env.mindpal-backend-test }}:${IMAGE_TAG}"
          echo "FN_NAME=${FN_NAME}" >> $GITHUB_OUTPUT
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_OUTPUT

      - name: Build image
        run: docker build --platform linux/amd64 -t "${{ steps.vars.outputs.IMAGE_URI }}" .

      - name: Push image
        run: docker push "${{ steps.vars.outputs.IMAGE_URI }}"

      - name: Create function if missing
        id: create-fn
        shell: bash
        run: |
          if aws lambda get-function --function-name "${{ steps.vars.outputs.FN_NAME }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            aws lambda create-function \
              --function-name "${{ steps.vars.outputs.FN_NAME }}" \
              --package-type Image \
              --code ImageUri="${{ steps.vars.outputs.IMAGE_URI }}" \
              --role "${{ vars.arn:aws:iam::061309714072:role/mindpal-lambda-exec }}" \
              --memory-size 3072 \
              --timeout 60
          fi

      - name: Update function code
        if: steps.create-fn.outputs.exists == 'true'
        run: |
          aws lambda update-function-code \
            --function-name "${{ steps.vars.outputs.FN_NAME }}" \
            --image-uri "${{ steps.vars.outputs.IMAGE_URI }}" \
            --publish

      - name: Ensure Function URL (public, for testing)
        run: |
          set -e
          if aws lambda get-function-url-config --function-name "${{ steps.vars.outputs.FN_NAME }}" >/dev/null 2>&1; then
            aws lambda update-function-url-config --function-name "${{ steps.vars.outputs.FN_NAME }}" --auth-type NONE
          else
            aws lambda create-function-url-config --function-name "${{ steps.vars.outputs.FN_NAME }}" --auth-type NONE
          fi
          URL=$(aws lambda get-function-url-config --function-name "${{ steps.vars.outputs.FN_NAME }}" --query FunctionUrl -o text)
          echo "Function URL: $URL"
