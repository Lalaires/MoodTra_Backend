name: Deploy MindPal Backend (main → AWS Lambda)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  BASE_FUNCTION_NAME: ${{ secrets.BASE_FUNCTION_NAME }}
  LAMBDA_MEMORY_SIZE: ${{ secrets.LAMBDA_MEMORY_SIZE }}   # optional; leave blank to use 3008
  LAMBDA_TIMEOUT: ${{ secrets.LAMBDA_TIMEOUT }}           # optional; leave blank to use 60

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY }}"
          
      - name: Preflight – show region/repo and image, verify it exists
        run: |
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Repo:   ${{ env.ECR_REPOSITORY }}"
          echo "Image:  ${{ steps.build.outputs.IMAGE_URI }}"
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" >/dev/null
          aws ecr describe-images --repository-name "${{ env.ECR_REPOSITORY }}" --image-ids imageTag="${{ steps.build.outputs.IMAGE_URI##*: }}" >/dev/null

      - name: Build image
        id: build
        run: |
          IMAGE_TAG=sha-${GITHUB_SHA::12}
          REG="${{ steps.ecr.outputs.registry }}"
          IMAGE_URI="${REG}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          IMAGE_URI_LATEST="${REG}/${{ env.ECR_REPOSITORY }}:latest"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "IMAGE_URI_LATEST=$IMAGE_URI_LATEST" >> $GITHUB_OUTPUT
          docker build --platform linux/amd64 -t "$IMAGE_URI" -t "$IMAGE_URI_LATEST" .

      - name: Push image
        run: |
          docker push "${{ steps.build.outputs.IMAGE_URI }}"
          docker push "${{ steps.build.outputs.IMAGE_URI_LATEST }}"

      - name: Create function if missing
        id: create
        shell: bash
        run: |
          if aws lambda get-function --function-name "${{ env.BASE_FUNCTION_NAME }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            aws lambda create-function \
              --function-name "${{ env.BASE_FUNCTION_NAME }}" \
              --package-type Image \
              --code ImageUri="${{ steps.build.outputs.IMAGE_URI }}" \
              --role "${{ secrets.LAMBDA_EXEC_ROLE }}" \
              --memory-size "${LAMBDA_MEMORY_SIZE:-3008}" \
              --timeout "${LAMBDA_TIMEOUT:-60}"
          fi

      - name: Update function code
        if: steps.create.outputs.exists == 'true'
        run: |
          aws lambda update-function-code \
            --function-name "${{ env.BASE_FUNCTION_NAME }}" \
            --image-uri "${{ steps.build.outputs.IMAGE_URI }}" \
            --publish

      # Ensure config on every run (in case you change memory/timeout)
      - name: Ensure function configuration
        run: |
          aws lambda update-function-configuration \
            --function-name "${{ env.BASE_FUNCTION_NAME }}" \
            --memory-size "${LAMBDA_MEMORY_SIZE:-3008}" \
            --timeout "${LAMBDA_TIMEOUT:-60}"

      - name: Ensure Function URL (public, for testing)
        run: |
          set -e
          if aws lambda get-function-url-config --function-name "${{ env.BASE_FUNCTION_NAME }}" >/dev/null 2>&1; then
            aws lambda update-function-url-config --function-name "${{ env.BASE_FUNCTION_NAME }}" --auth-type NONE
          else
            aws lambda create-function-url-config --function-name "${{ env.BASE_FUNCTION_NAME }}" --auth-type NONE
          fi
          URL=$(aws lambda get-function-url-config --function-name "${{ env.BASE_FUNCTION_NAME }}" --query FunctionUrl -o text)
          echo "Function URL: $URL"