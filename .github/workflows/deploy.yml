name: Deploy MoodTra Backend (main â†’ AWS Lambda)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  BASE_FUNCTION_NAME: ${{ secrets.BASE_FUNCTION_NAME }}
  LAMBDA_MEMORY_SIZE: ${{ secrets.LAMBDA_MEMORY_SIZE }}   # 3007
  LAMBDA_TIMEOUT: ${{ secrets.LAMBDA_TIMEOUT }}           # 60

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY }}"

      - name: Build and push
        id: build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.ecr.outputs.registry }}/moodtra_backend:latest
          platforms: linux/amd64 
          provenance: false

      - name: Update Lambda Function Code
        run: |
          aws lambda update-function-code \
            --function-name "${{ env.BASE_FUNCTION_NAME }}" \
            --image-uri "${{ steps.ecr.outputs.registry }}/moodtra_backend:latest" \
            --publish
