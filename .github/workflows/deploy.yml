name: Deploy MindPal Backend (main â†’ AWS Lambda)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  BASE_FUNCTION_NAME: ${{ secrets.BASE_FUNCTION_NAME }}
  LAMBDA_MEMORY_SIZE: ${{ secrets.LAMBDA_MEMORY_SIZE }}   # 3007
  LAMBDA_TIMEOUT: ${{ secrets.LAMBDA_TIMEOUT }}           # 60

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY }}"

      # - name: Build image
      #   id: build
      #   run: |
      #     IMAGE_TAG=sha-${GITHUB_SHA::12}
      #     REG="${{ steps.ecr.outputs.registry }}"
      #     IMAGE_URI="${REG}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
      #     IMAGE_URI_LATEST="${REG}/${{ env.ECR_REPOSITORY }}:latest"
      #     echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
      #     echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT
      #     echo "IMAGE_URI_LATEST=$IMAGE_URI_LATEST" >> $GITHUB_OUTPUT
      #     docker build --platform linux/amd64 -t "$IMAGE_URI" -t "$IMAGE_URI_LATEST" .

      # - name: Push image
      #   run: |
      #     docker push "${{ steps.build.outputs.IMAGE_URI }}"
      #     docker push "${{ steps.build.outputs.IMAGE_URI_LATEST }}"

      - name: Build and push
        id: build_push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.ecr.outputs.registry }}/moodtra_backend:latest
          platforms: linux/amd64 
          provenance: false

      - name: Update function code
        run: |
          aws lambda update-function-code \
            --function-name "${{ env.BASE_FUNCTION_NAME }}" \
            --image-uri "${{ steps.build_push.outputs.IMAGE_URI }}" \
            --publish
