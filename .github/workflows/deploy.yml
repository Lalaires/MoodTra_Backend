name: Deploy MindPal Backend (main â†’ AWS Lambda)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

concurrency:
  group: deploy-main
  cancel-in-progress: true

env:
  AWS_REGION: ${{ secrets.AWS_DEFAULT_REGION }}        # keep this name since your team uses it
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}        # e.g., mindpal-backend
  BASE_FUNCTION_NAME: ${{ secrets.BASE_FUNCTION_NAME }}# e.g., MindpalBackend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names "${{ env.ECR_REPOSITORY }}" >/dev/null 2>&1 || \
          aws ecr create-repository --repository-name "${{ env.ECR_REPOSITORY }}"

      - name: Build image
        id: build
        run: |
          IMAGE_TAG=sha-${GITHUB_SHA::12}
          REG="${{ steps.ecr.outputs.registry }}"
          IMAGE_URI="${REG}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"
          IMAGE_URI_LATEST="${REG}/${{ env.ECR_REPOSITORY }}:latest"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT
          echo "IMAGE_URI_LATEST=$IMAGE_URI_LATEST" >> $GITHUB_OUTPUT
          docker build --platform linux/amd64 -t "$IMAGE_URI" -t "$IMAGE_URI_LATEST" .

      # NEW: derive and validate function name
      - name: Derive names
        id: names
        run: |
          RAW_FN="${{ env.BASE_FUNCTION_NAME }}"
          FN="$(echo "$RAW_FN" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')"  # trim
          if ! echo "$FN" | grep -Eq '^[A-Za-z0-9-_]{1,64}$'; then
            echo "Invalid BASE_FUNCTION_NAME: '$FN'. Only letters, numbers, hyphen, underscore allowed, max 64 chars."
            exit 1
          fi
          echo "FN_NAME=$FN" >> $GITHUB_OUTPUT

      - name: Push image
        run: |
          docker push "${{ steps.build.outputs.IMAGE_URI }}"
          docker push "${{ steps.build.outputs.IMAGE_URI_LATEST }}"

      - name: Create function if missing
        id: create
        shell: bash
        run: |
          FN="${{ steps.names.outputs.FN_NAME }}"
          if aws lambda get-function --function-name "$FN" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            aws lambda create-function \
              --function-name "$FN" \
              --package-type Image \
              --code ImageUri="${{ steps.build.outputs.IMAGE_URI }}" \
              --role "${{ secrets.LAMBDA_EXEC_ROLE }}" \
              --memory-size 3072 \
              --timeout 60
          fi

      - name: Update function code
        if: steps.create.outputs.exists == 'true'
        run: |
          FN="${{ steps.names.outputs.FN_NAME }}"
          aws lambda update-function-code \
            --function-name "$FN" \
            --image-uri "${{ steps.build.outputs.IMAGE_URI }}" \
            --publish

      - name: Ensure Function URL (public, for testing)
        run: |
          set -e
          FN="${{ steps.names.outputs.FN_NAME }}"
          if aws lambda get-function-url-config --function-name "$FN" >/dev/null 2>&1; then
            aws lambda update-function-url-config --function-name "$FN" --auth-type NONE
          else
            aws lambda create-function-url-config --function-name "$FN" --auth-type NONE
          fi
          URL=$(aws lambda get-function-url-config --function-name "$FN" --query FunctionUrl -o text)
          echo "Function URL: $URL"